    - "12800"
  - fig1a@fig.fig1a:
    - "7010"
    - "7020"
    - "at200"
  - spam_filter@fig.spam_filter:
    - "data_1_4_1"
    - "data_1_4_2"
    - "data_1_4_3"
    - "data_1_4_4"
    - "data_2_1"
    - "data_in_redir"
    - "dotProduct_1"
    - "dotProduct_2"
    - "dotProduct_3"
    - "dotProduct_4"
